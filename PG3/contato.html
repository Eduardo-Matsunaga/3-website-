<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilos.css">
        <title>Turismo Brasil</title>
    </head>    
    <body>

        <header id="cab">
                <img src="logo.png">

                <div id="sociais">
                        <img src="instagram.jpeg">
                        <img src="facebook.png">
                </div>
        </header>
  

    <nav id="menu">
        <ul>
            <li><a href="index.html" target="_self">Home</a> </li>
            <li><a href="destinos.html" target="_self">Destinos</a> </li>
            <li><a href="promocoes.html" target="_self">Promoções</a> </li>
            <li><a href="contato.html" target="_self">Contato</a> </li>
        </ul>
    </nav>

    <br class="vazio">

    <section id="contato">
        <form id="fcontato" name="fcontato" method="post" action="#">
            <label>Nome</label><br>
            <input type="text" name="fnome" maxlength="40" size="50" title="Digite seu nome" required autofocus><br><br>
            <label>Telefone</label><br>
            <input type="tel" name="ffone" maxlength="15" placeholder="(xx)xx xxxx-xxxx" title="Digite seu telefone" required><br><br>
            <label>Email</label><br>
            <input type="email" name="fMail" size="50" title="Digite seu email" required><br><br>
            <label>Destino</label><br>
            <input type="text" name="fDestino" maxlength="40" size="50" title="Digite seu local de
            destino" required><br><br>
            <label>Informe a data desejada</label><br>

            <input type="date" maxlength="10" name="fData" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$"
            min="2023-01-01" max="2025-02-20" required><br><br>
            <input type="submit" value="Enviar" id="btn">
            <input type="reset" value="Limpar" id="btn">
        </form>
    </section>

    <br class="vazio">

    <footer id="rodape">
        <p>CFB Turismo, viaje bem viaje CFB Turismo.
    </footer>
    </body>
</html>
